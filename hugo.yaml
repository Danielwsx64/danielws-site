baseURL: https://daniel.ws/
languageCode: en-us
env: production
title: DanielWS
theme: ["PaperMod"]
outputs:
  home:
    - HTML
    - JSON

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 10

    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10

params:
  defaultTheme: dark
  ShowReadingTime: true
  ShowToc: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  editPost:
    URL: "https://github.com/Danielwsx64/danielws-site/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

  profileMode:
    enabled: true
    title: "Daniel Lima"
    subtitle: "Just a dev sharing thoughts on Elixir, Vim and tech stuff â€” just the usual dev brain dump."
    imageUrl: "images/avatar.png"
