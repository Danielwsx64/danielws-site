    imageWidth: 180
    imageHeight: 180

  socialIcons:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/danielwsl"
    - name: "github"
      url: "https://github.com/Danielwsx64"
    - name: "email"
      url: "mailto:contato@daniel.ws"

